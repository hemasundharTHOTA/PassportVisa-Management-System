<!DOCTYPE html>
<html>
<head>
<style type="text/css">
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
	background-image:url("https://static.vecteezy.com/system/resources/previews/002/156/970/non_2x/violet-background-with-different-travel-staff-passport-digital-camera-tickets-sunglasses-vector.jpg");
    background-size:cover;
    font-family: 'Arial', sans-serif;
    background-color: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 900px;
    margin: 20px;
}

.card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
    border: 1px solid green;

}

.card-header {
    background: green;
    color: white;
    padding: 10px;
    border-bottom: 1px solid #0069d9;
    text-align: center;
    font-size: 24px;
    font-family: cursive;
    border-radius: 60px;
}

.card-body {
    padding: 20px;
}

.passport-table {
    width: 100%;
    border-collapse: collapse;
}

.passport-table th, .passport-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

.passport-table th {
    background: #007bff;
    color: white;
}

.passport-table tr:nth-child(even) {
    background: #f9f9f9;
}

.card-footer {
    background: #f8f9fa;
    padding: 10px;
    text-align: center;
    border-top: 1px solid #ddd;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #0056b3;
}

p {
    text-align: center;
    color: #333;
    font-size: 18px;
    font-weight: bold;
}

.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-radius: 50%;
    border-top: 8px solid #3498db; /* Blue */
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
#spinner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it is on top of all other content */
}
</style>

<script type="text/javascript">

function Loading() {
	var spinner = document.getElementById("spinner");
	var content = document.getElementById("inner-box");
	spinner.style.display = "flex";


	setTimeout(function() {
		spinner.style.display = "none";
		content.style.display = "block";
	}, 1000);
}

</script>
    <meta charset="UTF-8">
    <title>Passport List</title>
    <link rel="stylesheet" href="<c:url value='/css/styles.css'/>">
</head>
<body onload="Loading()">
<div id="spinner">
	        <div class="spinner"></div>
	 </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>My Passports</h2>
            </div>
            <div class="card-body">
                <c:choose>
                    <c:when test="${not empty passports}">
                        <table class="passport-table">
                            <thead>
                                <tr>
                                    <th>Passport ID</th>
                                    <th>Username</th>
                                    <th>Date of Issue</th>
                                    <th>Date of Expiry</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach var="passport" items="${passports}">
                                    <tr>
                                        <td>${passport.getPassportId()}</td>
                                        <td>${passport.getUserName()}</td>
                                        <td>${passport.getIssueDate()}</td>
                                        <td>${passport.getExpiryDate()}</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </c:when>
                    <c:otherwise>
                        <p>No passports</p>
                    </c:otherwise>
                </c:choose>
            </div>
            <div class="card-footer">
                <a href="MainLogin" class="btn">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
