<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport & Visa Services</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .main-heading {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            position: relative;
            z-index: 2;
        }

        .MainLogo {
            width: 100px;
            height: auto;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .menu-bar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin: 0 20px;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-menu li a:hover {
            text-decoration: underline;
        }

        .main-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
            position: relative;
        }

        .box-1, .box-2 {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ic {
            font-size: 40px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .register-btn {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        #spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear 3; /* Change 'infinite' to a number like 3 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <nav class="menu-bar">

            <li><a href="ContactPage"><i class="fas fa-mobile-alt AB"></i> Contact Us</a></li>
        </ul>
    </nav>

    <div class="main-body">
        <div class="box-1">
            <i class="fa-solid fa-user-plus ic"></i>
            <h3>Registration</h3>
            <p>New User For This Register...!</p>
            <a href="http://localhost:63342/pythonProject1/userRegistration.html"><button type="button" class="register-btn">New Register...</button></a>
        </div>

        <div class="box-2">
            <i class="fa-solid fa-sign-in-alt ic"></i>
            <h3>Login</h3>
            <p>Already Registered User Can Login Here...!</p>
            <button type="button" onclick="loginForm()" class="register-btn">Login Here...</button>
        </div>
    </div>

    <script>
        function Loading() {
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';
            }, 3000); // Match this time with the duration of your spinner animation
        }

        function loginForm() {
            // Your login form logic here
        }
    </script>
</body>
</html>
